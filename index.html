<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification Generator</title>
    <link rel="icon" type="img" href="images/Certificate LogoCertificate Logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="silly.js"></script>
</head>

<body>
    
    <section class="Intro">
        <section class="IntroHeader">
            <h1>Certification Generator</h1>
        </section>
        <section class="IntroText">
            <p>
                Do you want to create a certificate for yourself or a friend?
            </p>
            <p>
                Well you've come to the right place! Welcome to the Certificate Generator, where you can pretend to be
                good
                at
                something and we fulfill that delusion!
            </p>
        </section>
    </section>
    <section class="AwardStyles">
        <section class="StyleHeader">
            <h2>Choose your award style!</h2>
        </section>
        <section class="Dropdown">
            <select name="Certselect" id="Certselect">
                <option value="Empty Slot"></option>
                <option value="Gold Border">Gold Border</option>
                <option value="Blue Border">Blue Border</option>
                <option value="Red Border">Red Border</option>
            </select>
            <input type="submit" value="Generate">
            <input type="button" value="Print" id="print">
            <input type="button" value="altPrint" onclick="window.print()">
        </section>
    </section>
    <br>
    <section class="Awards">
        <img src="images/Horrible spelling Award Temp.png">
        <img src="images/eepy Award Temp.png">
        <img src="images/Delulu Award Temp.png">
    </section>
</body>

</html>
